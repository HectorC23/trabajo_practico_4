<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"   lang="es">
	
	<head data-th-replace="~{/layouts/header :: head}"></head>
	
	<body>
		
		<header data-th-replace="~{/layouts/header :: header}"></header>
		<main class="container-fluid d-flex flex-column align-items-center justify-content-center my-5">
			
			
			<div>
				<h2 class="text-center my-5" data-th-text="${edicion}? 'Modificar Datos' : 'Registrarte' "> </h2>
			</div>
			
			    <form th:action="${edicion}?@{/alumno/modificar}:@{/alumno/guardar} "
					th:object="${alumno}"
				 	method="post"
					class="container-fluid py-5 mb-5 row col-6 d-flex flex-column align-items-center rounded-4 border border-4 border-primary f">
				 
			        <div class="mb-3 d-flex align-items-center justify-content-center col-8 m-auto gap-3">
			          <label for="dni" class="form-label col-3"> Dni: </label>
			          <input type="text" class="form-control" id="dni" name="dni" required th:field="*{dni}" th:disabled="${edicion}?true:false" >
			          <input type="text" class="form-control d-none" id="dni" name="codigo" required th:field="*{dni}" th:if="${edicion}"  >
			        </div>
					
					<div class="mb-3 d-flex align-items-center justify-content-center gap-3 col-8 m-auto">
			          <label for="nombre" class="form-label col-3"> Nombre: </label>
			          <input type="text" class="form-control" id="nombre" name="nombre" required th:field="*{nombre}"  >
			        </div>
					
					<div class="mb-3 d-flex align-items-center justify-content-center gap-3 col-8 m-auto">
			          <label for="apellido" class="form-label col-3"> Apellido: </label>
			          <input type="text" class="form-control" id="apellido" name="apellido" required th:field="*{apellido}"  >
			        </div>
					
					<div class="mb-3 d-flex align-items-center justify-content-center gap-3 col-8 m-auto">
			          <label for="email" class="form-label col-3"> Email: </label>
			          <input type="email" class="form-control" id="email" name="email" required th:field="*{email}"  >
			        </div>
					
					<div class="mb-3 d-flex align-items-center justify-content-center gap-3 col-8 m-auto">
			          <label for="telefono" class="form-label col-3"> Telefono: </label>
			          <input type="text" class="form-control" id="telefono" name="telefono" required th:field="*{telefono}"  >
			        </div>
					
					<div class="mb-3 d-flex align-items-center justify-content-center gap-3 col-8 m-auto">
			          <label for="fechaDeNacimiento" class="form-label col-3"> Fecha De Nacimiento: </label>
			          <input th:if="${!edicion}" type="date" class="form-control" id="fechaDeNacimiento" name="fechaDeNacimiento" required th:field="*{fechaDeNacimiento}">
					  <input type="text" class="form-control" id="fechaDeNacimiento" name="fechaDeNacimiento"  th:field="*{fechaFormateada}" th:if="${edicion}" disabled >

			        </div>
					
					
					<div  class="mb-3 d-flex align-items-center justify-content-center gap-3 col-8 m-auto">
			          <label for="domicilio" class="form-label col-3"> Domicilio: </label>
			          <input type="text" class="form-control" id="domicilio" name="domicilio" required 	th:field="*{domicilio}" >
			        </div>
					
					
					<div class="mb-3 d-flex align-items-center justify-content-center gap-3 col-8 m-auto" th:if="${edicion}">
						<label for="LU" class="form-label col-3" th:if="${edicion}" > LU: </label>
						<input type="number" class="form-control" id="LU" name="LU" required th:field="*{LU}" th:if="${edicion}" th:disabled="${edicion}?true:false" >
						<input type="number" class="form-control d-none" id="LU" name="LU" required th:field="*{LU}" th:if="${edicion}"  >
			        </div>
					
			
			        <button type="submit" class="btn btn-primary col-5 b" th:text="${edicion}?'Modificar':'Enviar'"></button>
			    </form>

		</main>
		<hr class="invisible">
		<footer th:replace="~{/layouts/footer :: footer}"></footer>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/dist/js/bootstrap.bundle.min.js}" ></script>
	</body>
				
</html>
